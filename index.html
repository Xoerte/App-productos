<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-ligth">
     <a href="/" class="navbar-brand">
       Product App
     </a>
     </nav>
     <div class="container">
       <div id="App" class="row pt-5">
         <div class="col-md-4">
           <div class="card">
             <div class="card-header">
               <h4>Add A Product</h4>
             </div>
             <form class="card-body" id="product-form"style="display: flex; flex-direction: column; gap: 1rem">
               <div class="form-group">
                 <input type="text" id="name" placeholder="Product Name" class="form-control">
               </div>
               <div class="form-group">
                 <input type="number" id="price" step="0.01" name="" placeholder="Product Price" class="form-control">
               </div>
               <div class="form-group">
                 <input type="number" id="year" value="2022" min="1999" class="form-control" placeholder="Year Product">
               </div>
               <input type="submit"  value="Save" class="btn btn-primary btn-block" style="border-radius: 2rem" >
             </form>

           </div>
         </div>
         
           <div id="product-list" class="col-md-8"></div>
            
       </div>
     </div>
   <script src="app.js"></script>
  </body>
</html>
